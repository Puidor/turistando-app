<div class="p-6 max-w-lg mx-auto bg-white shadow-lg rounded-lg mt-6">
  <h2 class="text-2x1 font-semibold text-gray-700 mb-4">Nova Categoria</h2>

  <form id="categoriaForm" [formGroup]="camposForm" (ngSubmit)="salvar()">
    <!-- Campo Nome -->
    <div class="mb-4">
      <label class="block text-gray-600 font-medium mb-2">Nome</label>
      <input
        type="text"
        id="nome"
        name="nome"
        formControlName="nome"
        placeholder="Ex: Restaurantes, Praias, Shoppings"
        class="w-full p3 border border-gray-300 rounded shadow-sm focus:outline-none focus:ring focus:ring-blue-400"
        required
      />
      <span class="text-red-500 text-sm" *ngIf="isCampoIvalido('nome')">
        Campo obrigatório
      </span>
    </div>

    <!-- Campo Descrição -->
    <div class="mb-4">
      <label class="block text-gray-600 font-medium mb-2">Descrição</label>
      <textarea
        rows="4"
        id="descricao"
        name="descricao"
        formControlName="descricao"
        placeholder="Ex: Restaurantes, Praias, Shoppings"
        class="w-full p3 border border-gray-300 rounded shadow-sm focus:outline-none focus:ring focus:ring-blue-400"
        required
      >
      </textarea>
      <span class="text-red-500 text-sm" *ngIf="isCampoIvalido('descricao')">
        Campo obrigatório
      </span>
    </div>

    <button
      type="submit"
      class="w-full bg-blue-500 text-white p-3 rounded hover:bg-blue-600 transition"
    >
      Cadastrar Categoria
    </button>
  </form>
</div>
